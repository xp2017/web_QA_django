


{% block content %}
    <h1>用户登录</h1>

    {% if form.errors %}
        <p>用户名和密码不符合</p>
    {% else %}
        <p>请登录</p>
    {% endif%}

    <div>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="登录"></p>
        </form>
    </div>
{% endblock %}
